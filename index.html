<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login">
        <form id="funkyForm" action="" method="">
            <div id="top-left">
                <div class="indent"></div>
            </div>
            <div id="top-right">
                <div class="indent"></div>
            </div>
            <div id="bottom-left">
                <div class="indent"></div>
            </div>
            <div id="bottom-right">
                <div class="indent"></div>
            </div>
            <h1>Sign Up</h1>

            <fieldset>

                <legend><span class="number">1</span> Your basic info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" autofocus="" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" />

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password" />

            </fieldset>

            <fieldset>

                <legend><span class="number">2</span>About You!</legend>

                <label for="bio">Tell Us Your Story:</label>
                <textarea id="bio" name="user_bio"></textarea>

                <label for="job">Job role:</label>
                <select id="job" name="user_job">

                <optgroup label="Web">
                <option value="frontend_developer">
                    Front-End Developer
                </option>
                <option value="php_developer">
                    PHP Developer
                </option>
                <option value="python_developer">
                Python Developer
                </option>
                <option value="rails_developer">
                    Rails Developer
                </option>
                <option value="web_designer">
                    Web Designer
                </option>
                <option value="wordpress_developer">
                    WordPress Developer
                </option>

                </optgroup>
                <optgroup label="Mobile">
                <option value="android_developer">
                    Android Developer
                </option>
                <option value="ios_developer">
                    iOS Developer
                </option>
                <option value="mobile_designer">
                    Mobile Designer
                </option>

                </optgroup>
                <optgroup label="Business">
                <option value="business_owner">
                    Business Owner
                </option>
                <option value="freelancer">
                    Freelancer
                </option>
                </optgroup
            </select>

                <label>interests:</label>
                <input type="checkbox" id="development" value="interest_development" name="user_interest" /><label class="light" for="development">Development</label><br />
                <input type="checkbox" id="design" value="interest_design" name="user_interest" /><label class="light" for="design">Design</label><br />
                <input type="checkbox" id="business" value="interest_business" name="user_interest" /><label class="light" for="business">Business</label>
            </fieldset>

            <hr>

            <button class="btn" id="dontSubmit" type="submit">Sign Up</button>


        </form>
    </div>
    <!-- end of #login -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="okshadow.js"></script>
    <script src="script.js"></script>
</body>

</html>
